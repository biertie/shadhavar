{% extends "base.html" %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url django.contrib.auth.views.password_reset %}">
{% csrf_token %}
{{ form.email.label_tag }}{{ form.email }}
<input type="submit" value="Reset" />
</form>
{% endblock %}
