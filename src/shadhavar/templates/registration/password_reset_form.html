{% extends "base.html" %}

{% block title %}Reset password{% endblock %}

{% block content %}
    <form method="post" action="{% url django.contrib.auth.views.password_reset %}">
        {% csrf_token %}
        {{ form.email.errors }}
        {{ form.email.label_tag }}{{ form.email }}
        <input type="submit" value="Reset" />
    </form>
{% endblock %}
