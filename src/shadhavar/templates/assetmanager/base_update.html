{% extends "base.html" %}

{% block title %}Add {{ classname }}{% endblock %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.errors }}
            {{ field.label_tag }}{{ field }}<br />
        {% endfor %}
        <input type="submit" value="Save" />
    </form>
{% endblock %}
